<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Simulation Physique 3D</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        #canvas-container {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Simulation Physique 3D</h1>
    <div id="canvas-container"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    // Paramètres de la simulation
    const gravity = -0.1; // Gravité
    const initialVelocity = 5; // Vitesse initiale
    const restitution = 0.8; // Coefficient de restitution (élasticité)

    // Création de la scène
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, 400);
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    // Création de la sphère (objet à simuler)
    const geometry = new THREE.SphereGeometry(1, 32, 32);
    const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
    const sphere = new THREE.Mesh(geometry, material);
    scene.add(sphere);

    // Position initiale de la sphère
    sphere.position.set(0, 10, 0);

    // Vitesse initiale de la sphère
    let velocity = initialVelocity;

    // Fonction pour mettre à jour la position de la sphère à chaque frame
    function animate() {
        requestAnimationFrame(animate);

        // Appliquer la gravité à la vitesse
        velocity += gravity;

        // Mettre à jour la position de la sphère en fonction de la vitesse
        sphere.position.y += velocity;

        // Gérer la collision avec le sol
        if (sphere.position.y < 1) {
            // Inverser la vitesse (rebondir) et appliquer le coefficient de restitution
            velocity *= -restitution;
            // Limiter la position au sol pour éviter la pénétration
            sphere.position.y = 1;
        }

        // Rendu de la scène
        renderer.render(scene, camera);
    }

    // Positionnement de la caméra
    camera.position.z = 10;

    // Appeler la fonction d'animation pour démarrer la simulation
    animate();
</script>

</body>
</html>
