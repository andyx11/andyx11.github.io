<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pendulum Simulation</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }
    #pendulum {
        width: 2px;
        height: 200px;
        background-color: #000;
        position: relative;
    }
    #bob {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #333;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
    }
</style>
</head>
<body>
<div id="pendulum">
    <div id="bob"></div>
</div>

<script>
    const pendulum = document.getElementById('pendulum');
    const bob = document.getElementById('bob');

    let angle = Math.PI / 4; // Starting angle (45 degrees)
    const length = 200; // Length of the pendulum arm in pixels
    const gravity = 9.81; // Gravity in m/s^2
    const timeStep = 0.05; // Time step in seconds
    const dampingFactor = 0.99; // Damping factor to simulate air resistance

    let angularVelocity = 0;

    function updatePendulum() {
        const acceleration = (-1 * gravity / length) * Math.sin(angle); // Calculate acceleration
        angularVelocity += acceleration * timeStep; // Update angular velocity
        angularVelocity *= dampingFactor; // Apply damping

        angle += angularVelocity * timeStep; // Update angle

        const x = length * Math.sin(angle); // Calculate horizontal position of bob
        const y = length * Math.cos(angle); // Calculate vertical position of bob

        bob.style.left = `${pendulum.offsetWidth / 2 + x}px`; // Set horizontal position
        bob.style.bottom = `${y}px`; // Set vertical position

        requestAnimationFrame(updatePendulum); // Continue simulation
    }

    updatePendulum(); // Start the simulation
</script>
</body>
</html>
