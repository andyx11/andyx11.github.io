<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Simulation 3D avec déplacement de caméra</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #canvas-container {
            width: 100%;
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            margin-top: 0;
            font-size: 32px;
            text-align: center;
        }
        button {
            background-color: #4CAFFF;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition-duration: 0.4s;
            border-radius: 5px;
        }
        button:hover {
            background-color: #FFAF50;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <h1>Simulation 3D avec déplacement de caméra</h1>
        <canvas id="canvas"></canvas>
        <button id="playPauseButton">Play</button>
    </div>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true });
        renderer.setSize(window.innerWidth * 0.8, window.innerHeight * 0.6);

        const gltfLoader = new THREE.GLTFLoader();
        let robot, mixer, action;

        gltfLoader.load(
            'https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/models/gltf/RobotExpressive/RobotExpressive.glb',
            function (gltf) {
                robot = gltf.scene;
                scene.add(robot);
                robot.position.set(0, 0, 0);
                robot.scale.set(1, 1, 1); // Ajustez l'échelle si nécessaire

                mixer = new THREE.AnimationMixer(robot);
                action = mixer.clipAction(gltf.animations[0]);
            },
            undefined,
            function (error) {
                console.error(error);
            }
        );

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.enableZoom = true;

        let isPlaying = false;

        document.getElementById('playPauseButton').addEventListener('click', () => {
            if (isPlaying) {
                action.stop();
                document.getElementById('playPauseButton').textContent = 'Play';
            } else {
                action.play();
                document.getElementById('playPauseButton').textContent = 'Pause';
            }
            isPlaying = !isPlaying;
        });

        function animate() {
            requestAnimationFrame(animate);
            if (mixer) {
                mixer.update(0.01); // Utilisation d'un petit delta time pour l'animation
            }
            if (robot) {
                robot.rotation.y += 0.005; // Rotation automatique pour un effet dynamique
            }
            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
